<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sua_phanconggv</title>
    <link rel="stylesheet" th:href="@{/assets/css/quanly_css/quanly.css}">
    <link rel="stylesheet" th:href="@{/assets/css/quanly_css/suapcgv.css}">
</head>
<body>
    <header>
        <h2>CTUT</h2>
        <a href="">Đăng xuất</a>
    </header>
    <section class="main_page">
            <div class="pages">
                <section class="user_info">
                    <img th:src="@{/assets/images/quanly_img/astronaut.png}" alt="" width="30%">
                    <div class="info">
                        <p>Nguyễn Văn A</p>
                        <p>nguyenvana@gmail.com</p>
                    </div>
                </section>
                <section class="body">
                    <div id="thongbao" class="function" onclick="location.href='http://localhost:8080/quanly'">
                        <img th:src="@{/assets/images/quanly_img/notification.png}" id="icon">
                        <p>Quản lý thông báo</p>
                    </div>
                    <div id="qldetai" class="function" onclick="location.href='http://localhost:8080/qldetai'">
                        <img th:src="@{/assets/images/quanly_img/student.png}" id="icon">
                        <p>Quản Lý Đề Tài</p>
                    </div>
                    <div id="phanconggv" class="function" onclick="location.href='http://localhost:8080/phanconggv'">
                        <img th:src="@{/assets/images/quanly_img/profile.png}" id="icon">
                        <p>Phân Công Giang Viên</p>
                    </div>
                </section>
            </div>
<body>
    <div class="modal">
        <div class="modal-header">SỬA PHÂN CÔNG GIẢNG VIÊN</div>
        <form>
            <div class="form-row">
                <div class="form-column">
                    <div class="form-group">
                        <label>ThÔNG TIN CỦ</label>
                    </div>
                    <div class="form-group">
                        <label for="old-chairman">Giảng viên 1</label>
                        <input type="text" id="old-chairman" class="form-control" value="Trần Thanh Liêm" readonly>
                    </div>
                    <div class="form-group">
                        <label for="old-secretary">Giảng viên 2</label>
                        <input type="text" id="old-secretary" class="form-control" value="Nguyễn Văn Hiếu" readonly>
                    </div>
                    <div class="form-group">
                        <label for="old-member">Nhóm sinh viên</label>
                        <input type="text" id="old-member" class="form-control" value="Trần Cao Đệ" readonly>
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-group">
                        <label>THÔNG TIN MỚI</label>
                    </div>
                    <div class="form-group">
                        <label for="new-chairman">Giảng viên 1</label>
                        <select id="new-chairman" class="form-control">
                            <option>Chọn Giảng Viên 1</option>
                            <option>Trần Cao Đệ</option>
                            <option>Nguyễn Văn Hiếu</option>
                            <option>Hoàng Văn Thu</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="new-secretary">Giảng viên 2</label>
                        <select id="new-secretary" class="form-control">
                            <option>Chọn Giảng Viên 2</option>
                            <option>Trần Cao Đệ</option>
                            <option>Nguyễn Văn Hiếu</option>
                            <option>Hoàng Văn Thu</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="new-member">Nhóm sinh viên </label>
                        <select id="new-member" class="form-control">
                            <option>Chọn Nhóm sinh viên</option>
                            <option>Trần Cao Đệ</option>
                            <option>Nguyễn Văn Hiếu</option>
                            <option>Hoàng Văn Thu</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Lưu</button>
                <button type="button" class="btn btn-secondary">Đóng</button>
            </div>
        </form>
    </div>
</body>
    <footer>
        <p>#All Rights Reserved. CTUT © 2024 Trường Đại Học Kỹ Thuật - Công Nghệ Cần Thơ</p>
    </footer>
</body>
</html>
