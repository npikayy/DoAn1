<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" th:href="@{/assets/css/admin_css/sinhvien.css}">
    <link rel="stylesheet" th:href="@{/assets/css/toast.css}">
    <link rel="stylesheet" th:href="@{/assets/css/admin_css/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h2>CTUT</h2>
        <a href="">Đăng xuất</a>
    </header>
    <section class="main_page">
            <div class="pages">
                <section class="user_info">
                    <img th:src="@{/assets/images/astronaut.png}" alt="" width="30%">
                    <div class="info">
                        <h4>Nguyễn Phúc Khang</h4>
                        <h4>khangnguyen@gmail.com</h4>
                    </div>
                </section>
                <section class="body">
                    <div id="thongbao" class="function" onclick="location.href='http://localhost:8080/admin'">
                        <img th:src="@{/assets/images/notification.png}" id="icon">
                        <p>Quản lý thông báo</p>
                    </div>
                    <div id="sinhvien" class="function" onclick="location.href='http://localhost:8080/admin/upload/student'">
                        <img th:src="@{/assets/images/student.png}" id="icon">
                        <p>Quản Lý Sinh Viên</p>
                    </div>
                    <div id="gvien" class="function" onclick="location.href='http://localhost:8080/admin/upload/teacher'">
                        <img th:src="@{/assets/images/profile.png}" id="icon">
                        <p>Quản Lý Giảng Viên</p>
                    </div>
                    <div id="user" class="function" onclick="location.href='http://localhost:8080/admin/upload/user'">
                        <img th:src="@{/assets/images/user.png}" id="icon">
                        <p>Quản Lý Người Dùng</p>
                    </div>
                </section>
            </div>
            <section class="dashboard">
                <h1>Quản Lý Sinh Viên</h1>
                <div class="upload-section">
                    <h2>Upload tệp dịnh dạng excel</h2>
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="container">
                            <input type="file" id="upload-button"/>
                            <label for="upload-button"><i class="fa-solid fa-upload"></i>&nbsp; Choose Or Drop a File</label>
                            <div id="error"></div>
                            <div id="file-display"></div>
                        </div>
                            <button type="submit">Upload</button>
                        </form>
                </div>
            </section>
    </section>
    <footer>
        <p>#All Rights Reserved. CTUT © 2024 Trường Đại Học Kỹ Thuật - Công Nghệ Cần Thơ</p>
    </footer>
    <script th:src="@{/assets/js/upload.js}"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js}"></script>
</body>
</html>
