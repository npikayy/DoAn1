<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Admin</title>
    <link rel="stylesheet" th:href="@{/assets/css/admin_css/trang-quanly.css}">
    <link rel="stylesheet" th:href="@{/assets/css/toast.css}">
    <link rel="stylesheet" th:href="@{/assets/css/admin_css/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload="timSVBangDieuKien(event)">
    <section class="main_page">
        <div th:replace="~{admin_html/sidebar :: sidebar}"></div>
            <section class="dashboard" id="dashboard">
                <div class="hidden" id="form-container">
                    <button onclick="hideUpdateInput()">Quay về</button>
                    <br>
                    <h2>Chỉnh Sửa Thông Tin Của Sinh Viên</h2>
                    <form id="updateSVForm" action="#" method="post">
                        <div class="form-group">
                            <label for="masosv">MSSV:</label>
                            <input type="text" id="masosv" name="masosv" disabled>
                        </div>
                        <div class="form-group">
                            <label for="tenSV">Tên SV:</label>
                            <input type="text" id="tenSV" name="tenSV" required>
                        </div>
                        <div class="form-group">
                            <label for="ngaySinh">Ngày Sinh:</label>
                            <input type="date" id="ngaySinh" name="ngaySinh" required>
                        </div>
                        <div class="form-group">
                            <label for="sdt">Số Điện Thoại:</label>
                            <input type="text" id="sdt" name="sdt" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="lop">Lớp:</label>
                            <input type="text" id="lop" name="lop" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="tenKhoa">Chọn khoa:</label>
                            <select id="tenKhoa"></select>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="chuyenNganh">Chọn chuyên ngành:</label>
                            <select id="chuyenNganh"></select>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="khoaHoc">Chọn niên khóa:</label>
                            <select id="khoaHoc"></select>
                        </div>
                        <br>
                        <div class="form-group">
                            <button type="submit">Cập Nhật Thông Tin</button>
                        </div>
                    </form>
                    <br>
                </div>
                <h1>Quản Lý Sinh Viên</h1>
                <div class="dieukienloc">
                    <br>
                    <label for="khoa">Chọn khoa:</label>
                    <select id="khoa">
                        <option value="none" selected>không có</option>
                    </select>
                    <label for="nganh">Chọn ngành:</label>
                    <select id="nganh">
                        <option value="none" selected>không có</option>
                    </select>
                    <label for="nienKhoa">Chọn khóa:</label>
                    <select id="nienKhoa">
                        <option value="none" selected>không có</option>
                    </select>
                    <br>
                    <label for="search">Nhập tên sinh viên hoặc mssv cần tìm: </label>
                    <select id="tensvOrmssv">
                        <option value="tenSV" selected>Tên sinh viên</option>
                        <option value="mssv">Mã số sinh viên</option>
                    </select>
                    <input type="text" id="search">
                    <button onclick="timSVBangDieuKien(event)">Tìm kiếm</button>
                </div>
                <table id="userList">
                    <tr>
                        <th>Mã số sinh viên</th>
                        <th>Tên sinh viên</th>
                        <th>Ngày sinh</th>
                        <th>Số điện thoại</th>
                        <th>Email</th>
                        <th>Lớp</th>
                        <th>Khóa</th>
                        <th>Ngành</th>
                        <th>Khoa</th>
                        <th></th>
                    </tr>
                </table>
                <footer>
                    <p>#All Rights Reserved. CTUT © 2024 Trường Đại Học Kỹ Thuật - Công Nghệ Cần Thơ</p>
                </footer>
            </section>
    </section>
    <script th:src="@{/assets/js/admin_js/laysinhvien.js}"></script>
    <script th:src="@{/assets/js/admin_js/showToast.js}"></script>
    <script th:src="@{/assets/js/admin_js/capNhatTTSinhVien.js}"></script>
</body>
</html>
